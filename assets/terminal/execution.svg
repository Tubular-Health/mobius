<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="termBg2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>

  <!-- Terminal window -->
  <rect width="800" height="400" rx="10" fill="url(#termBg2)"/>

  <!-- Title bar -->
  <rect width="800" height="32" rx="10" fill="#3d3d3d"/>
  <rect y="22" width="800" height="10" fill="#3d3d3d"/>

  <!-- Window buttons -->
  <circle cx="20" cy="16" r="6" fill="#ff5f56"/>
  <circle cx="40" cy="16" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="16" r="6" fill="#27ca40"/>

  <!-- Title -->
  <text x="400" y="21" fill="#999" font-family="SF Mono, Menlo, Monaco, monospace" font-size="13" text-anchor="middle">mobius ABC-123</text>

  <!-- Terminal content -->
  <g font-family="SF Mono, Menlo, Monaco, Consolas, monospace" font-size="13">
    <!-- Command -->
    <text x="20" y="55" fill="#27ca40">$</text>
    <text x="35" y="55" fill="#e0e0e0">mobius ABC-123</text>

    <!-- Execution output -->
    <text x="20" y="85" fill="#8B5CF6">Mobius</text>
    <text x="80" y="85" fill="#666">Starting execution loop...</text>

    <!-- Task 1 -->
    <text x="20" y="115" fill="#3B82F6">[1/5]</text>
    <text x="70" y="115" fill="#e0e0e0">Add user authentication service</text>
    <text x="40" y="140" fill="#666">→ Implementing</text>
    <text x="145" y="140" fill="#999">src/services/auth.ts</text>
    <text x="40" y="160" fill="#666">→ Validating...</text>
    <text x="145" y="160" fill="#27ca40">✓ Tests pass</text>
    <text x="40" y="180" fill="#666">→ Committed:</text>
    <text x="130" y="180" fill="#999">feat(auth): add authentication service</text>

    <!-- Task 2 -->
    <text x="20" y="215" fill="#3B82F6">[2/5]</text>
    <text x="70" y="215" fill="#e0e0e0">Add login endpoint</text>
    <text x="40" y="240" fill="#666">→ Implementing</text>
    <text x="145" y="240" fill="#999">src/routes/login.ts</text>
    <text x="40" y="260" fill="#666">→ Validating...</text>
    <text x="145" y="260" fill="#27ca40">✓ Tests pass</text>
    <text x="40" y="280" fill="#666">→ Committed:</text>
    <text x="130" y="280" fill="#999">feat(auth): add login endpoint</text>

    <!-- Task 3 in progress -->
    <text x="20" y="315" fill="#3B82F6">[3/5]</text>
    <text x="70" y="315" fill="#e0e0e0">Add session middleware</text>
    <text x="40" y="340" fill="#666">→ Implementing</text>
    <text x="145" y="340" fill="#999">src/middleware/session.ts</text>

    <!-- Cursor -->
    <rect x="40" y="360" width="8" height="16" fill="#e0e0e0">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
