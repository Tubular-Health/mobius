<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 320">
  <defs>
    <linearGradient id="termBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>

  <!-- Terminal window -->
  <rect width="700" height="320" rx="10" fill="url(#termBg)"/>

  <!-- Title bar -->
  <rect width="700" height="32" rx="10" fill="#3d3d3d"/>
  <rect y="22" width="700" height="10" fill="#3d3d3d"/>

  <!-- Window buttons -->
  <circle cx="20" cy="16" r="6" fill="#ff5f56"/>
  <circle cx="40" cy="16" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="16" r="6" fill="#27ca40"/>

  <!-- Title -->
  <text x="350" y="21" fill="#999" font-family="SF Mono, Menlo, Monaco, monospace" font-size="13" text-anchor="middle">mobius setup</text>

  <!-- Terminal content -->
  <g font-family="SF Mono, Menlo, Monaco, Consolas, monospace" font-size="14">
    <!-- Command -->
    <text x="20" y="60" fill="#27ca40">$</text>
    <text x="35" y="60" fill="#e0e0e0">mobius setup</text>

    <!-- Output -->
    <text x="20" y="90" fill="#8B5CF6">Mobius Setup Wizard</text>

    <text x="20" y="120" fill="#999">Select backend:</text>
    <text x="20" y="145" fill="#27ca40">▸ linear</text>
    <text x="20" y="165" fill="#666">  jira (coming soon)</text>
    <text x="20" y="185" fill="#666">  github (coming soon)</text>

    <text x="20" y="215" fill="#999">Delay between iterations (seconds):</text>
    <text x="20" y="240" fill="#e0e0e0">3</text>

    <text x="20" y="270" fill="#999">Enable sandbox mode?</text>
    <text x="20" y="295" fill="#27ca40">▸ Yes (recommended)</text>
  </g>
</svg>
