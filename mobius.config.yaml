# Mobius Configuration
# Copy to ~/.config/mobius/config.yaml and customize
#
# Environment variables override these settings:
#   MOBIUS_BACKEND, MOBIUS_DELAY_SECONDS, etc.

# Issue tracker backend: linear | jira | local
backend: linear

# Backend-specific settings
linear:
  # Workspace context - used by skills as defaults
  # team: Engineering
  # project: My Project
  # default_labels: [Bug, Feature, Improvement]

jira:
  # Uncomment and configure when using Jira backend:
  # base_url: https://yourcompany.atlassian.net
  # project_key: PROJ
  # auth_method: api_token  # api_token | oauth
  # default_labels: [bug, story, task]

# Execution settings
execution:
  # Seconds to wait between loop iterations
  delay_seconds: 3

  # Maximum iterations (0 = unlimited)
  max_iterations: 50

  # Claude model to use: opus | sonnet | haiku
  model: opus

  # Run in Docker sandbox by default (safer for autonomous execution)
  # Set to false or use --no-sandbox flag to run directly
  sandbox: true

  # Docker container name for sandbox mode
  container_name: mobius-sandbox

  # Parallel execution settings (for `mobius loop` command)

  # Maximum concurrent Claude agents for parallel sub-task execution (1-10)
  max_parallel_agents: 10

  # Base directory for git worktrees (<repo> replaced with repository name at runtime)
  worktree_path: "../<repo>-worktrees/"

  # Automatically remove worktree after successful loop completion
  cleanup_on_success: true

  # Branch to create feature branches from when starting a loop
  base_branch: "main"
