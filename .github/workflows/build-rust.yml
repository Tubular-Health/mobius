name: Build Rust Binaries

on:
  workflow_call:
    inputs:
      tag_name:
        description: 'Release tag name (e.g., v1.7.0)'
        required: true
        type: string

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build binary
        run: cross build --release --target ${{ matrix.target }} --manifest-path rust/Cargo.toml --package mobius

      - name: Stage release contents
        run: |
          mkdir -p staging/skills
          cp rust/target/${{ matrix.target }}/release/mobius staging/
          cp -r .claude/skills/* staging/skills/
          cp scripts/shortcuts.sh staging/

      - name: Package binary
        run: tar -czf mobius-${{ matrix.target }}.tar.gz -C staging .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mobius-${{ matrix.target }}
          path: mobius-${{ matrix.target }}.tar.gz

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }} --manifest-path rust/Cargo.toml --package mobius

      - name: Stage release contents
        run: |
          mkdir -p staging/skills
          cp rust/target/${{ matrix.target }}/release/mobius staging/
          cp -r .claude/skills/* staging/skills/
          cp scripts/shortcuts.sh staging/

      - name: Package binary
        run: tar -czf mobius-${{ matrix.target }}.tar.gz -C staging .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mobius-${{ matrix.target }}
          path: mobius-${{ matrix.target }}.tar.gz

  upload-release-assets:
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Generate checksums
        run: shasum -a 256 mobius-*.tar.gz > checksums.txt

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag_name }}
          files: |
            mobius-*.tar.gz
            checksums.txt
