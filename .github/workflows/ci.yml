name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('rust/**/Cargo.lock') }}

      - name: Build
        run: cargo build -p mobius --release --manifest-path rust/Cargo.toml

      - name: Test
        run: cargo test -p mobius --manifest-path rust/Cargo.toml

      - name: Clippy
        run: cargo clippy -p mobius --manifest-path rust/Cargo.toml -- -D warnings
