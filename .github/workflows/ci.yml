name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: read

jobs:
  build-and-test:
    runs-on:
      - self-hosted
      - linux
      - x64
    timeout-minutes: 20
    concurrency:
      group: ci-build-and-test-${{ github.ref }}
      cancel-in-progress: true
    container:
      image: ghcr.io/tubular-health/tubular-ci:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      volumes:
        - /home/runner/.cargo-cache:/opt/cargo/registry
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build -p mobius --release --manifest-path rust/Cargo.toml

      - name: Test
        run: cargo test -p mobius --manifest-path rust/Cargo.toml

      - name: Clippy
        run: cargo clippy -p mobius --manifest-path rust/Cargo.toml -- -D warnings
